<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>


<!-- creating id -->
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
// Declaring Variables
var name="Prashant";
var age = 50;
var DateOfBirth  = "2/2/1985";
var PlaceofBirth = "Satara";
//accessing variables
document.getElementById("demo").innerHTML =name;
document.getElementById("demo1").innerHTML =age;
document.getElementById("demo2").innerHTML =DateOfBirth;
document.getElementById("demo3").innerHTML =PlaceofBirth;
</script>

</body>
</html>
