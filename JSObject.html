<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>
<!-- script starts -->

<script>
//here we create object of person
var person = {
    Name : "Prashant",
    age       : 32,
    DateOfBirth  : "2/2/1985",
    PlaceofBirth : "Satara"
   
};
//accessing variables using object
document.getElementById("demo").innerHTML = 
person.Name + "  " + person.age + "  "+ person.DateOfBirth + "  " +person.PlaceofBirth;
</script>

</body>
</html>
